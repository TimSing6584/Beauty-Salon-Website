<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-components">
            <a href="index.html#services" class="back-btn">&lt; BACK</a>
        </div>
    </nav>
    <form method="post">
        <div class="full-name">
            <label for="full-name">Full Name:</label>
            <br>
            <input id="full-name" name="full-name" type="text" required placeholder="Enter your full name">
        </div>
        <div class="phone">
            <label for="phone">Telephone:</label>
            <br>
            <input id="phone" name="phone" type="tel" required placeholder="Enter your phone number">
        </div>
        <div class="date">
            <label for="date">Date:</label>
            <br>
            <input id="date" name="date" type="date" required>
        </div>
        <div class="time">
            <label for="time">Booking Time:</label>
            <br>
            <input id="time" name="time" type="time" requied>
        </div>
        <button class="submit-booking" type="submit">Book Now</button>
    </form>
    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            alert('Form successfully submitted!');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
